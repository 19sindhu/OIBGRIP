<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container box">
      <h1>To-Do List</h1>
      <form>
        <input type="text" id="new-item" placeholder="Add new item...">
        <button type="button" id="add-btn">Add</button>
      </form>
      <ul id="list"></ul>
      <div class="footer">
        <p id="items-left"></p>
        <button type="button" id="clear-btn">Clear Completed</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
